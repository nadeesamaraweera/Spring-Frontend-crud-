      <section class="container">
          <div class="mb-3">
              <label for="post-id" class="form-label">Post Id</label>
              <input type="text" class="form-control" id="post-id" placeholder="enter your new post id">
          </div>
          <div class="mb-3">
              <label for="post-title" class="form-label">Post Title </label>
              <input type="text" class="form-control" id="post-title" placeholder="enter your new post title">
          </div>

          <div class="mb-3">
              <label for="post-content" class="form-label">Post Content </label>
              <input type="text" class="form-control" id="post-content" placeholder="enter your new post content">
          </div>

          <button type="button" class="btn btn-info" id="savepost">Save Post</button>
          <button type="button" class="btn btn-info" id="updatepost">Update Post</button>
          <button type="button" class="btn btn-info" id="deletepost">Delete Post</button>
          <button type="button" class="btn btn-info" id="getallpost">Get All Post</button>




      <table class="table table-striped mt-5" id="postTable">
